services:
  db:
    image: postgres:16
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yeework
      POSTGRES_DB: db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  backend:
    container_name: backend
    depends_on:
      - db
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend
    networks:
      - app-network

  ui:
    restart: always
    depends_on:
      - backend
    container_name: ui
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.ui
    networks:
      - app-network

  nginx:
    restart: always
    container_name: nginx
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - ui
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: